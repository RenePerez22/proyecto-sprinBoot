<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Roles</h1>
        <a href="/roles/nuevo" class="btn btn-primary">Crear nuevo rol</a>
        <a href="/admin/menu" class="btn btn-danger mb-3">Volver al Menú</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped bg-white">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="rol : ${roles}">
                    <td th:text="${rol.id}"></td>
                    <td th:text="${rol.nombre}"></td>
                    <td>
                        <a th:href="@{/roles/editar/{id}(id=${rol.id})}" class="btn btn-sm btn-warning me-1">Editar</a>
                        <a th:href="@{/roles/eliminar/{id}(id=${rol.id})}" 
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Seguro que deseas eliminar este rol?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <a href="/admin/menu" class="btn btn-secondary mt-3">Volver al inicio</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
