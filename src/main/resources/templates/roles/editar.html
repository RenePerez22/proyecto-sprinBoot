<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Rol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Editar Rol</h3>
        </div>
        <div class="card-body">

            <!-- Mensaje de error general -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/roles/editar/{id}(id=${rol.id})}" th:object="${rol}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del rol:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ej: Administrador" />
                    <div th:if="${#fields.hasErrors('nombre')}" class="text-danger small" th:errors="*{nombre}"></div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Actualizar</button>
                    <a href="/roles" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
