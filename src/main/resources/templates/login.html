<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Acceso - Sistema de Campeonato</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    body {

      background-size: cover;
      height: 100vh;
      font-family: 'Inter', sans-serif;

      font-size: 0.95rem;
    }

    .btn-login {
      background-color: #00b894;
      border: none;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      margin-top: 20px;
    }

    .btn-login:hover {
      background-color: #019875;
    }

    .error-message {
      color: #ff7675;
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .login-icon {
      width: 50px;
      margin: 0 auto 10px;
      display: block;
    }
  </style>
</head>
<body>

</html>
