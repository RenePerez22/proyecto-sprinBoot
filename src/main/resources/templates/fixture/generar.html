<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Fixture</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
            --success-color: #27ae60;
        }
        
        body {
            background-image: url('https://plus.unsplash.com/premium_photo-1685055940298-b994798ad05a?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Navbar mejorado */
        .navbar-premium {
            background: linear-gradient(135deg, var(--primary-color) 0%, #1a2a3a 100%);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            padding: 0.8rem 2rem;
            position: relative;
            z-index: 1000;
        }
        
        .navbar-brand-premium {
            color: white !important;
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
        }
        
        .navbar-brand-premium::before {
            margin-right: 10px;
            font-size: 1.8rem;
        }
        
        .navbar-premium .container-fluid {
            max-width: 1200px;
        }
        
        /* Contenedor del formulario */
        .form-container {
            background-color: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(8px);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: 3rem auto;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .form-title {
            color: var(--primary-color);
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 0.75rem;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            padding: 0.75rem 1.25rem;
            border: 1px solid #d1d5db;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-size: 1rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.3);
            outline: none;
        }
        
        .btn-premium {
            background: linear-gradient(to right, var(--secondary-color), #2a80b9);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-size: 1rem;
        }
        
        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            background: linear-gradient(to right, #2a80b9, var(--secondary-color));
        }
        
        .btn-outline-premium {
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            color: var(--secondary-color);
            background-color: transparent;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .btn-outline-premium:hover {
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--secondary-color);
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<!-- Navbar Premium Mejorado -->
<nav class="navbar navbar-expand-lg navbar-premium">
    <div class="container-fluid">
        <a class="navbar-brand-premium me-2">Generaci√≥n de Fixture</a>
    </div>
</nav>

<!-- Contenido Principal -->
<div class="container">
    <div class="form-container">
        <h2 class="form-title">Generar Fixture</h2>
        <form th:action="@{/fixture}" method="post">
            <div class="mb-4">
                <label class="form-label">Temporada:</label>
                <select name="temporadaId" class="form-select" required>
                    <option th:each="t : ${temporadas}" th:value="${t.id}" th:text="${t.nombre}"></option>
                </select>
            </div>
            <div class="mb-4">
                <label class="form-label">Fecha de inicio:</label>
                <input type="date" name="fechaInicio" class="form-control" required />
            </div>
            <div class="button-group">
                <button type="submit" class="btn-premium">Generar Fixture</button>
                <a href="/admin/menu" class="btn-outline-premium">Cancelar</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
