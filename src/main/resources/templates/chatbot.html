<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Chatbot Campeonato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chat {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #dee2e6;
            background-color: #f8f9fa;
            margin-bottom: 15px;
        }
        .mensaje {
            margin-bottom: 10px;
        }
        .usuario {
            text-align: right;
            color: #0d6efd;
        }
        .bot {
            text-align: left;
            color: #198754;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ¤– Chatbot Campeonato de FÃºtbol</h2>

    <div class="card shadow">
        <div class="card-body">
            <div id="chat" class="mb-3 border rounded p-3"></div>

            <div class="input-group">
                <input type="text" id="inputMensaje" class="form-control" placeholder="Escribe tu pregunta...">
                <button class="btn btn-primary" id="btnEnviar">Enviar</button>
            </div>
        </div>
    </div>
</div>

<script>
const chat = document.getElementById('chat');
const inputMensaje = document.getElementById('inputMensaje');
const btnEnviar = document.getElementById('btnEnviar');

function agregarMensaje(texto, clase) {
    const div = document.createElement('div');
    div.className = 'mensaje ' + clase;
    div.textContent = texto;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

async function enviarMensaje() {
    const mensaje = inputMensaje.value.trim();
    if (!mensaje) return;

    agregarMensaje('ðŸ‘¤ TÃº: ' + mensaje, 'usuario');
    inputMensaje.value = '';

    try {
        const response = await fetch('/chatbot/preguntar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ mensaje })
        });

        if (!response.ok) {
            agregarMensaje('ðŸ¤– Bot: Error al comunicarse con el servidor.', 'bot');
            return;
        }

        const respuestaTexto = await response.text();
        agregarMensaje('ðŸ¤– Bot: ' + respuestaTexto, 'bot');
    } catch (error) {
        agregarMensaje('ðŸ¤– Bot: Error de conexiÃ³n.', 'bot');
    }
}

btnEnviar.addEventListener('click', enviarMensaje);
inputMensaje.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        enviarMensaje();
    }
});
</script>

</body>
</html>
